<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Jogo do Mario - Demo</title>
  <style>
    :root{--bg:#7ec0ee;--ground:#3b7a2f;--platform:#6b4f2b;--player:#d44;--accent:#ffdf67}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#222}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(#9fe0ff,#7ec0ee);}
    .wrapper{width:980px;max-width:96vw;background:linear-gradient(180deg,#ffffffcc,#ffffff99);border-radius:14px;box-shadow:0 8px 40px rgba(0,0,0,0.15);padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:20px;margin:0}
    .controls{font-size:13px;color:#333}
    #gameCanvas{display:block;background:linear-gradient(var(--bg),#9ad3ff);border-radius:8px;width:940px;height:420px;max-width:94vw;box-shadow:inset 0 -6px 0 rgba(0,0,0,0.06)}
    .hud{display:flex;gap:16px;align-items:center;margin-top:8px}
    .pill{background:#fff;padding:8px 12px;border-radius:999px;box-shadow:0 2px 6px rgba(0,0,0,0.08);font-weight:600}
    .footer{margin-top:10px;font-size:13px;color:#444}
    button{background:var(--accent);border:none;padding:8px 14px;border-radius:8px;font-weight:700;cursor:pointer}
    button.secondary{background:#eee;color:#333}
    @media (max-width:560px){#gameCanvas{height:300px}}
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Mini Jogo do Mario — Demo</h1>
      <div class="controls">Controles: ← → = mover &nbsp; | &nbsp; Espaço = pular</div>
    </header>

    <canvas id="gameCanvas" width="940" height="420"></canvas>

    <div class="hud">
      <div class="pill">Pontuação: <span id="score">0</span></div>
      <div class="pill">Vidas: <span id="lives">3</span></div>
      <div style="margin-left:auto">
        <button id="restart">Reiniciar</button>
        <button id="mute" class="secondary">Som: ligado</button>
      </div>
    </div>

    <div class="footer">Objetivo: colete moedas, alcance a bandeira. Este é um protótipo simples para estudo e diversão.</div>
  </div>

  <script>
    // (Código JS do jogo aqui – já incluso anteriormente)
  </script>
</body>
</html>
